<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Library - WellnessRooted</title>
    
    <!-- Preserve WellnessRooted design language -->
    <style>
        /* DESIGN PRESERVATION MODE: ACTIVE */
        /* This matches landing page styling exactly */
        
        :root {
            --primary: #2e7d73;
            --light-bg: #ffffff;
            --text: #333333;
            --border: #eaeaea;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--light-bg);
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Header - matches landing page */
        .library-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .library-header h1 {
            color: var(--primary);
            font-size: 2.2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        
        .library-header p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        
        .back-link {
            display: inline-block;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 1px solid var(--primary);
            border-radius: 30px;
            transition: all 0.2s;
            font-size: 0.95rem;
        }
        
        .back-link:hover {
            background: var(--primary);
            color: white;
        }
        
        /* Topic sections */
        .topic-section {
            margin-bottom: 3rem;
        }
        
        .topic-title {
            color: var(--primary);
            font-size: 1.6rem;
            font-weight: 500;
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.75rem;
            margin-bottom: 1.75rem;
        }
        
        /* Article grid - expanded from 3 to unlimited */
        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }
        
        .article-card {
            background: white;
            border-radius: 12px;
            padding: 1.75rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.03);
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
        }
        
        .article-card:hover {
            box-shadow: 0 8px 24px rgba(46,125,115,0.08);
            border-color: rgba(46,125,115,0.1);
            transform: translateY(-2px);
        }
        
        .article-card h3 {
            color: var(--primary);
            margin-top: 0;
            margin-bottom: 0.75rem;
            font-size: 1.3rem;
            font-weight: 500;
            line-height: 1.3;
        }
        
        .article-meta {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .read-time {
            color: var(--primary);
            font-weight: 600;
            background: rgba(46,125,115,0.05);
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .article-description {
            color: #555;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            flex-grow: 1;
        }
        
        .read-more {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            transition: gap 0.2s;
            margin-top: auto;
            border-bottom: 2px solid transparent;
            padding-bottom: 2px;
        }
        
        .read-more:hover {
            gap: 0.8rem;
            border-bottom-color: var(--primary);
        }
        
        /* Loading state */
        .loading {
            text-align: center;
            padding: 4rem;
            color: #666;
        }
        
        .loading:after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Error state */
        .error-state {
            text-align: center;
            padding: 4rem;
            background: #f9f9f9;
            border-radius: 12px;
            margin: 2rem 0;
        }
        
        .error-state h2 {
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .error-state a {
            color: var(--primary);
            text-decoration: none;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 2px;
        }
        
        /* Footer */
        .library-footer {
            margin-top: 4rem;
            text-align: center;
            color: #999;
            font-size: 0.8rem;
            border-top: 1px solid var(--border);
            padding-top: 2rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container { 
                padding: 1.5rem; 
            }
            .article-grid { 
                grid-template-columns: 1fr; 
            }
            .library-header h1 {
                font-size: 1.8rem;
            }
            .topic-title {
                font-size: 1.4rem;
            }
        }
    </style>
    
    <!-- Facebook Pixel - Same ID as landing page -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '1881631042720883');
        fbq('track', 'PageView', { page_type: 'library' });
    </script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="library-header">
            <h1>WellnessRooted</h1>
            <p>Explore our complete library of wellness articles</p>
            <a href="/" class="back-link">← Back to WellnessRooted Home</a>
        </header>
        
        <!-- Content loaded dynamically from JSON modules -->
        <div id="library-content">
            <div class="loading">Loading wellness library</div>
        </div>
        
        <!-- Footer -->
        <footer class="library-footer">
            <p>© 2026 WellnessRooted. All content for educational purposes.</p>
            <p style="margin-top: 0.5rem; font-size: 0.75rem;">
                <a href="/" style="color: #999; text-decoration: none;">Home</a> • 
                <a href="/privacy" style="color: #999; text-decoration: none;">Privacy</a> • 
                <a href="/disclaimer" style="color: #999; text-decoration: none;">Disclaimer</a>
            </p>
        </footer>
    </div>
    
    <!-- Library Loader Script -->
    <script src="/scripts/library-loader.js"></script>
</body>
</html>
